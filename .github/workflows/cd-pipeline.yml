name: CD - Deploy App via GitOps

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - nonprod
          - prod

env:
  TF_DIR: terraform
  AWS_REGION: eu-west-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout main repo (Terraform + infra)
      - name: Checkout Main Repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Checkout GitOps repo
      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: Mariam072/AutoDev-Cloud-Platform
          token: ${{ secrets.GH_PAT }}
          path: gitops

      # 3Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      # 5Ô∏è‚É£ Get Terraform outputs
      - name: Get Terraform Outputs
        run: |
          cd $TF_DIR
          terraform init -input=false
          terraform workspace select ${{ github.event.inputs.env }}

          echo "ECR_URL=$(terraform output -raw ecr_repository_url)" >> $GITHUB_ENV
          echo "MONGO_PARAM=$(terraform output -raw mongo_uri_ssm_name)" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Set image tag
      - name: Set Image Tag
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Get Mongo URI from SSM
      - name: Get Mongo URI from SSM
        run: |
          MONGO_URI=$(aws ssm get-parameter \
            --name "$MONGO_PARAM" \
            --with-decryption \
            --query 'Parameter.Value' \
            --output text \
            --region $AWS_REGION)
          echo "MONGO_URI=$MONGO_URI" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Update Helm values.yaml with new image & Mongo URI
      - name: Update Helm values.yaml
        run: |
          sed -i "s|repository:.*|repository: $ECR_URL|" gitops/helm/auto-dev-demo/values.yaml
          sed -i "s|tag:.*|tag: $IMAGE_TAG|" gitops/helm/auto-dev-demo/values.yaml
          sed -i "s|mongoUri:.*|mongoUri: $MONGO_URI|" gitops/helm/auto-dev-demo/values.yaml



      # üîü Commit & Push changes back to GitOps repo
      - name: Commit & Push Changes
        run: |
          cd gitops
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add helm/auto-dev-demo/values.yaml 
          git commit -m "Update image to $IMAGE_TAG and repo to $ECR_URL"
          git push

      # 1Ô∏è‚É£1Ô∏è‚É£ Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      # 1Ô∏è‚É£2Ô∏è‚É£ Connect to EKS
      - name: Connect to EKS
        run: |
          cd $TF_DIR
          terraform init -input=false
          terraform workspace select ${{ github.event.inputs.env }}
          CLUSTER_NAME=$(terraform output -raw cluster_name)
          aws eks update-kubeconfig --name "$CLUSTER_NAME" --region $AWS_REGION

      # 1Ô∏è‚É£3Ô∏è‚É£ Apply ArgoCD Application (auto deploy app)
      - name: Apply ArgoCD Application
        run: |
          kubectl apply -f gitops/argocd/auto-dev-demo-app.yaml

      # 1Ô∏è‚É£4Ô∏è‚É£ Verification
      - name: Verify Deployment
        run: |
          kubectl get pods -n auto-dev-demo
          kubectl describe pod -n auto-dev-demo $(kubectl get pods -n auto-dev-demo -o jsonpath='{.items[0].metadata.name}')
          kubectl get svc -n auto-dev-demo
