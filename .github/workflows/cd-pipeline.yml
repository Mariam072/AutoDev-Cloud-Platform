name: CD - Update GitOps Repo

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - nonprod
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: Mariam072/AutoDev-Cloud-Platform
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Helm Values
        run: |
          IMAGE_TAG=${{ github.event.inputs.env == 'prod' && env.IMAGE_TAG || github.sha }}
          sed -i "s/tag:.*/tag: $IMAGE_TAG/" helm/auto-dev-demo/values.yaml

      - name: Commit & Push Changes
        run: |
          git config user.name "Mariam072"
          git config user.email "mh0729345@gmail.com"
          git add helm/auto-dev-demo/values.yaml
          git commit -m "Update image tag to $IMAGE_TAG"
          git push

      - name: Verification
        run: |
          echo "Verify GitOps Repo updated successfully"
          git log -1 --oneline
