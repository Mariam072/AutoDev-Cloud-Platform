name: CI-CD Terraform & Kubernetes

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - nonprod
          - prod
      destroy:
        description: 'Destroy resources?'
        required: true
        default: false
        type: boolean

env:
  TF_DIR: terraform
  AWS_REGION: eu-west-1

jobs:

  deploy:
    if: ${{ github.event.inputs.destroy == 'false' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # âœ… Configure AWS once globally
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Install Helm
        uses: azure/setup-helm@v3

      # =========================
      # Terraform Plan + Apply
      # =========================
      - name: Terraform Init
        run: |
          cd $TF_DIR
          terraform init -input=false

      - name: Terraform Workspace
        run: |
          cd $TF_DIR
          terraform workspace select ${{ github.event.inputs.env }} || \
          terraform workspace new ${{ github.event.inputs.env }}

      - name: Terraform Apply
        run: |
          cd $TF_DIR
          terraform apply \
            -var-file="${{ github.event.inputs.env }}.tfvars" \
            -auto-approve

      # =========================
      # Kubernetes Config
      # =========================
      - name: Configure kubeconfig
        run: |
          set -euo pipefail
          cd $TF_DIR

          terraform init -input=false
          terraform workspace select ${{ github.event.inputs.env }}

          CLUSTER_NAME=$(terraform output -raw cluster_name)

          echo "Cluster name is: $CLUSTER_NAME"

          aws eks update-kubeconfig --name "$CLUSTER_NAME" --region "$AWS_REGION"
          kubectl get nodes


      # =========================
      # Install Ingress
      # =========================
      - name: Install Ingress Nginx
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update
          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            --namespace ingress-nginx \
            --create-namespace \
            --set controller.service.type=LoadBalancer \
            --wait --timeout 5m

      # =========================
      # Build & Push Docker
      # =========================
      - name: Build & Push Docker Image
        run: |
          cd $TF_DIR
          ECR_URL=$(terraform output -raw ecr_repository_url)
          cd ..

          IMAGE_TAG=${GITHUB_RUN_ID}
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin \
          $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

          docker build -t app:$IMAGE_TAG app
          docker tag app:$IMAGE_TAG $ECR_URL:$IMAGE_TAG
          docker push $ECR_URL:$IMAGE_TAG

      # =========================
      # Helm Deploy App
      # =========================
      - name: Deploy App via Helm
        run: |
          cd $TF_DIR
          ECR_URL=$(terraform output -raw ecr_repository_url)
          CLUSTER_NAME=$(terraform output -raw cluster_name)
          cd ..

          IMAGE_TAG=${GITHUB_RUN_ID}

          aws eks update-kubeconfig --name "$CLUSTER_NAME" --region "$AWS_REGION"

          helm upgrade --install auto-dev-demo helm/auto-dev-demo \
            --namespace demo \
            --create-namespace \
            --set image.repository=$ECR_URL \
            --set image.tag=$IMAGE_TAG \
            --wait

          kubectl get pods -n demo
          kubectl get ingress -n demo


  destroy:
    if: ${{ github.event.inputs.destroy == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Destroy
        run: |
          cd $TF_DIR
          terraform init -input=false
          terraform workspace select ${{ github.event.inputs.env }}
          terraform destroy \
            -var-file="${{ github.event.inputs.env }}.tfvars" \
            -auto-approve
