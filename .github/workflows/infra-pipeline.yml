name: INFRA - Terraform & Cluster Setup

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - nonprod
          - prod

      destroy:
        description: 'Destroy infrastructure?'
        required: true
        default: false
        type: boolean

env:
  TF_DIR: terraform
  AWS_REGION: eu-west-1

jobs:

# =========================================================
# üü¢ APPLY INFRA
# =========================================================
  apply:
    if: ${{ github.event.inputs.destroy == 'false' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # =========================
      # AWS Auth
      # =========================
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # =========================
      # Terraform Setup
      # =========================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          cd $TF_DIR
          terraform init -input=false

      - name: Terraform Workspace
        run: |
          cd $TF_DIR
          terraform workspace select ${{ github.event.inputs.env }} || \
          terraform workspace new ${{ github.event.inputs.env }}

      - name: Terraform Apply
        run: |
          cd $TF_DIR
          terraform apply \
            -var-file="${{ github.event.inputs.env }}.tfvars" \
            -auto-approve

      # =========================
      # Install kubectl & helm
      # =========================
      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Install Helm
        uses: azure/setup-helm@v3

      # =========================
      # Connect to Cluster
      # =========================
      - name: Configure kubeconfig
        run: |
          cd $TF_DIR
          terraform workspace select ${{ github.event.inputs.env }}
          CLUSTER_NAME=$(terraform output -raw cluster_name)

          aws eks update-kubeconfig \
            --name "$CLUSTER_NAME" \
            --region "$AWS_REGION"

          kubectl get nodes
          kubectl get nodes
          kubectl get pods -A
          kubectl get svc -n ingress-nginx
          kubectl get svc -n argocd
          
      # =========================
      # Install Ingress (NodePort)
      # =========================
      - name: Install Ingress Nginx
        continue-on-error: true
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update

          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            --namespace ingress-nginx \
            --create-namespace \
            --set controller.service.type=NodePort \
            --set controller.service.nodePorts.http=30080 \
            --set controller.service.nodePorts.https=30443

      # =========================
      # Install Argo CD (Internal)
      # =========================
      - name: Install Argo CD
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update

          helm upgrade --install argocd argo/argo-cd \
            --namespace argocd \
            --create-namespace \
            --set server.service.type=ClusterIP

      # =========================
      # Debug & Verification
      # =========================
      - name: Verify Platform
        run: |
          echo "===== NODES ====="
          kubectl get nodes

          echo "===== ALL PODS ====="
          kubectl get pods -A

          echo "===== INGRESS SVC ====="
          kubectl get svc -n ingress-nginx

          echo "===== ARGOCD SVC ====="
          kubectl get svc -n argocd



# =========================================================
# üî¥ DESTROY INFRA
# =========================================================
  destroy:
    if: ${{ github.event.inputs.destroy == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          cd $TF_DIR
          terraform init -input=false

      - name: Terraform Workspace
        run: |
          cd $TF_DIR
          terraform workspace select ${{ github.event.inputs.env }}

      # ŸÜÿ≠ÿßŸàŸÑ ŸÜÿ≠ÿ∞ŸÅ helm releases ŸÑŸà ŸÖŸàÿ¨ŸàÿØŸäŸÜ
      - name: Delete Helm Releases
        run: |
          helm uninstall argocd -n argocd || true
          helm uninstall ingress-nginx -n ingress-nginx || true
          echo "Waiting 60 seconds for LB cleanup..."
          sleep 60

      - name: Terraform Destroy
        run: |
          cd $TF_DIR
          terraform destroy \
            -var-file="${{ github.event.inputs.env }}.tfvars" \
            -auto-approve
