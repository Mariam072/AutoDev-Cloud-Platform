name: INFRA - Terraform & Cluster Setup

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - nonprod
          - prod

      destroy:
        description: 'Destroy infrastructure?'
        required: true
        default: false
        type: boolean

env:
  TF_DIR: terraform
  AWS_REGION: eu-west-1

jobs:

  # =========================
  # ðŸŸ¢ APPLY INFRA
  # =========================
  apply:
    if: ${{ github.event.inputs.destroy == 'false' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          cd $TF_DIR
          terraform init -input=false

      - name: Terraform Workspace
        run: |
          cd $TF_DIR
          terraform workspace select ${{ github.event.inputs.env }} || \
          terraform workspace new ${{ github.event.inputs.env }}

      - name: Terraform Apply
        run: |
          cd $TF_DIR
          terraform apply \
            -var-file="${{ github.event.inputs.env }}.tfvars" \
            -auto-approve

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Configure kubeconfig
        run: |
          cd $TF_DIR
          CLUSTER_NAME=$(terraform output -raw cluster_name)

          aws eks update-kubeconfig \
            --name "$CLUSTER_NAME" \
            --region "$AWS_REGION"

          kubectl get nodes

      # =========================
      # Install Ingress (NodePort)
      # =========================
      - name: Install Ingress Nginx
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update

          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            --namespace ingress-nginx \
            --create-namespace \
            --set controller.service.type=NodePort \
            --set controller.service.nodePorts.http=30080 \
            --set controller.service.nodePorts.https=30443 \
            --wait --timeout 10m

      # =========================
      # Install Argo CD (Internal)
      # =========================
      - name: Install Argo CD
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update

          helm upgrade --install argocd argo/argo-cd \
            --namespace argocd \
            --create-namespace \
            --set server.service.type=ClusterIP


      - name: Verify platform tools
        run: |
          kubectl get pods -n ingress-nginx
          kubectl get svc -n ingress-nginx
          kubectl get pods -n argocd
          kubectl get svc -n argocd
